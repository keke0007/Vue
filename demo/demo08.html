<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>v-if与v-show</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <!-- div就是 View -->
    <div id="app">
        <!-- v-if实现显示与隐藏 : 是否加载该元素 -->
        <!-- v-show 实现显示与隐藏: 使用display样式控制 -->
    </div>
    <script>
        // Vue对象 ViewModel
        new Vue({
            el: '#app', // el: 绑定某个id的视图
            data: { //data对象就是 Model
                message: 'VueJS入门程序............'
            }
        })
    </script>
</body>

</html>
