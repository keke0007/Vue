<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>v-text与v-html区别</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <!-- div就是 View -->
    <div id="app">
        <!-- {{message}} -->
        v-text输出：
        <span v-text="message"></span>
        <hr/>
        v-html输出：
        <span v-html="message"></span>
    </div>
    <script>
        // Vue对象 ViewModel
        new Vue({
            el: '#app', // el: 绑定某个id的视图
            data: { //data对象就是 Model
                message: 'VueJS入门程序............'+'<b>v-html</b>'
            }
        })
    </script>
</body>

</html>
