<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>const关键字</title>
</head>
<body>
<!-- 
  const 
  1. 作用 : 定义一个常量
  2. 特点 :
    不能修改
    其他特点同let
  3. 应用 : 保存不用改变的数据
 -->
<script type="text/javascript">
const a = 8;
// a=9; 常量不能修改,修改编译会报错
console.log(a)
</script>
</body>
</html>
