<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>模板字符串</title>
</head>
<body>
<!-- 
  1.模板字符串 : 简化字符串的拼接
    模板字符串必须用``包含
    变化的部分使用${xxx}定义
 -->
 <script>
 let obj = {
   name : "jack",
   age : 18
 }
 console.log('我叫:' + obj.name + ',我的年龄是:' + obj.age) //传统方式
 console.log(`我叫: ${obj.name},我的年龄是: ${obj.age}`)  //模板字符串的方式
 </script>
</body>     
</html>
