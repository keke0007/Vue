<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>let关键字</title>
</head>

<body>
    <button>测试1</button>
    <br>
    <button>测试2</button>
    <br>
    <button>测试3</button>
    <br>
    <!-- 
        let关键字
        1. 作用:
            与var类似,用于声明一个变量
        2. 特点
            在块作用域内有效
            不能重复声明
            不会预处理,不存在提升
        3. 应用
            循环遍历加监听
            使用let取代var是趋势
     -->
    <script>
        // console.log(age);    
        // let声明的变量不能预编译,运行会报错,var声明的可以预编译,打印出来是undefined
        // var age =12;
        let age =12;
        // let age =13; let声明的变量不能定义两次,编译会报错
        console.log(age);
        let btns = document.getElementsByTagName('button')
        for(let i = 0;i<btns.length;i++){
            btns[i].onclick = function(){
                alert(i);
            }
        }
        
    </script>
</body>

</html>
