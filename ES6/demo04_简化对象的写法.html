<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>简化对象的写法</title>
</head>
<body>
<!-- 
  简化的对象写法
    省略同名的属性值
    省略方法的function
 -->
<script>
let x = 3;
let y = 5;
//普通的写法
/* let obj = {
    x : x,
    y : y,
    getPoint : function(){
        return this.x + this.y
    }
}; */
//简化的写法
let obj = {
    x,
    y,
    getPoint : function(){
        return this.x + this.y
    }
};
console.log(obj,obj.getPoint());
</script>
</body>     
</html>
