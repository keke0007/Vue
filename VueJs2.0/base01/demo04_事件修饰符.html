<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <!-- 使用 .stop 阻止冒泡 -->
        <!-- <div class="inner" @click="div1Handler">
            <input type="button" value="点击事件" @click.stop="btnHandler">
        </div> -->

        <!-- 使用 .capture 事件捕获机制 -->
        <!-- <div class="inner" @click.capture="div1Handler">
            <input type="button" value="点击事件" @click="btnHandler">
        </div> -->

        <!-- 使用 .self 实现只有点击当前元素的时候,才会触发事件处理函数 -->
        <!-- <div class="inner" @click.self="div1Handler">
            <input type="button" value="点击事件" @click="btnHandler">
        </div> -->

        <!-- 演示 .stop 和 .self 的区别 -->
        <!-- <div class="outer" @click="div2Handler">
            <div class="inner" @click="div1Handler">
                <input type="button" value="点击事件" @click.stop="btnHandler">
            </div>
        </div> -->

        <!-- .self 只会阻止自己身上的冒泡事件,并不会真正阻止冒泡行为 -->
        <div class="outer" @click="div2Handler">
            <div class="inner" @click.self="div1Handler">
                <input type="button" value="点击事件" @click="btnHandler">
            </div>
        </div>

        <!-- 使用 .prevent 阻止默认事件 -->
        <a href="http://www.baidu.com" @click.prevent="linkClick">有问题,找百度</a>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {
                div1Handler() {
                    console.log("这是触发了 inner div 的点击事件");
                },
                div2Handler() {
                    console.log("这是触发了 outer div 的点击事件");
                },
                btnHandler() {
                    console.log("这是触发了 button 的点击事件");
                },
                linkClick() {
                    console.log("这是触发了链接的点击事件...");
                }
            }
        });
    </script>
</body>

</html>
