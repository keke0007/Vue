<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <p v-for="(item,index) in items">{{item.id}}--------{{item.name}}---{{index}}</p>
    </div>
    <script>
        var vm=new Vue({
           el:'#app',
           data:{
               items:[
                   {
                       id:1,
                       name:'李斯'
                   },
                   {
                       id:2,
                       name:'赵高'
                   },
                   {
                       id:3,
                       name:'韩非子'
                   }
               ]
           },
           methods:{}
        });
    </script>
</body>

</html>
