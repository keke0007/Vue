<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <!-- Vue 实例控制的元素区域,就是 v -->
    <div id="app">
        <p>========={{message}}=========</p>
    </div>
    <script>
        /* 当我们导入包之后,在浏览器的内存中,就多了一个Vue的构造函数
            我们 new 出来的这个vm对象,就是我们MVVM中的VM调度者 */
        var vm=new Vue({
           el:'#app',   //表示当前我们new的这个Vue实例,要控制页面的那个区域
           /* 这里的 data 就是MVVM中的M,专门用来保存每个页面的数据 */
           data:{   //data属性中,存放的是el中要使用的数据
               message: '我是model' //通过Vue提供的指令,很方便的就能把数据渲染到页面上,程序员不再手动操作DOM元素
           },
           methods:{}
        });
    </script>
</body>

</html>
