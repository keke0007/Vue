<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <h1 :style="styleObj1">测试vue中的style样式</h1>
        <h1 :style="[styleObj1,styleObj2]">测试数组style样式</h1>
    </div>
    <script>
        var vm=new Vue({
           el:'#app',
           data:{
               styleObj1:{
                   color:'red',
                   'font-weight':200
               },
               styleObj2:{
                   'font-style':'italic'
               }
           },
           methods:{}
        });
    </script>
</body>

</html>
